<!DOCTYPE html>
<html lang="en">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../styles/contact.css">
	<title>Contacts</title>

<body>

    <div class="main">

            <div class="contact phone">

</html>
